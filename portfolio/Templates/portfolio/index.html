<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Portfolio</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f8;
            padding: 40px;
        }
        .card {
            background: white;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 { color: #2c3e50; }
        p { font-size: 18px; }
    </style>
</head>
<body>

<div class="card">
    <h1>{{ message }}</h1>
    <p><strong>Nom :</strong> {{ nom }}</p>
    <p><strong>Université :</strong> {{ universite }}</p>
    <p><strong>Filière :</strong> {{ filiere }}</p>
</div>

</body>
</html>
